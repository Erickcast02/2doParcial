<script>

var palabra = prompt("Ingresa una palabra")

 function varificarPalabra(palabras){
  let nuevapalabra = "";
  let minusculas = []
  let mayusculas = []
  for(let i = 0; i < palabras.length; i ++){
      for(let j =0; j < minusculas.length; j ++){
         if(palabras[i]==minusculas[j]){
             nuevapalabra += mayuscula[j];
            
         }
         if(palabras[i]==mayuscula[j]){
             nuevapalabra += minusculas[j];
         }
      }
  }
   return nuevapalabra;
 }







</script>
